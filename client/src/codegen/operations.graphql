mutation Guess($word: String!) {
  guess(input: $word) {
    __typename
    ... on GameBoard {
      day
      guesses {
        letter
        guess
      }
      state
    }
    ... on InvalidGuess {
      error
    }
  }
}

query Today {
  todayBoard {
    day
    guesses {
      letter
      guess
    }
    state
  }
}

query LeaderboardByJoinId($joinId: ID!)  {
  leaderboard(joinId: $joinId) {
    __typename
    ... on Leaderboard {
      name
      members {
        displayName
        id
      }
      stats {
        visible
        day
        stats {
          user {
            displayName
            id
          }
          day
          guesses {
            letter
            guess
          }
          state
        }
      }
    }
    ... on LeaderboardResultError {
      error
    }
  }
}

mutation NewLeaderboard($name: String!) {
  createLeaderboard(name: $name) {
    __typename
    ... on Leaderboard {
      name
      id
    }
    ... on LeaderboardResultError {
      error
    }
  }
}

query MyLeaderboards {
  me {
    leaderboards {
      name
      id
      members {
        displayName
      }
    }
  }
}