# Game State
enum LetterGuess {
  INCORRECT,
  IN_WORD,
  IN_LOCATION
}

type GuessState {
  letter: String!
  guess: LetterGuess!
}

enum GameState {
  IN_PROGRESS,
  LOST,
  WON
}

type GameBoard {
  day: Int!
  user: User!
  guesses: [[GuessState!]!]!
  state: GameState!
}

enum GuessError {
  NotAWord
  InvalidLength
}

type InvalidGuess {
  error: GuessError!
}

union GuessResult = GameBoard | InvalidGuess

# Leaderboard State
type User {
  id: ID!
  displayName: String!
  leaderboards: [Leaderboard!]!
  individualStats: [UserStat!]!
}

input NewUser {
  id: ID!
  displayName: String
}

enum CreateNewUserError {
  UserAlreadyExists
  InvalidCredentials
}

type UserStat {
  user: User!
  day: Int!
  guessCount: Int!
  gameState: GameState!
}

type LeaderboardStat {
  day: Int!
  stats: [UserStat!]!
}

type Leaderboard {
  id: Int!
  name: String!
  members: [User!]!
  stats: [LeaderboardStat!]!
}

type Query {
  day(input: Int!): GameBoard
  todayBoard: GameBoard!
  me: User!
  leaderboard(input: ID!): Leaderboard
}

type Mutation {
  guess(input: String!): GuessResult! # guesses only apply to today's board
  createLeaderboard(input: String!): Leaderboard!
}
